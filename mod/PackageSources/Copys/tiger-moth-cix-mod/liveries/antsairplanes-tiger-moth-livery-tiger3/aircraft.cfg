;===================== FLTSIM USER DEFINTION =====================
; Default Exterior Preferences are encoded into the last 11 digits of the Title
; From left to right:
; Brass leading edge of propeller 0 = show 1 = hide
; inner wheel covers 0 = show 1 = hide
; outer wheel covers 0 = show 1 = hide
; Small covers at the base of the struts and fuselage 0 = show 1 = hide
; Tailgear 0 = wheel 1 = skid
; Airintake 0 = modern (tear drop shaped) 1 = vintage (round)  
; Oiltank 0 = straps 1 = no straps
; Venturi 0 = Australian (higher up on right strut) 1 = English (lower down on fuselage mirroring left side position)
; Pitot type 0 = Australia (straight) 1 = English (bends down)
; Windy airspeed gauge on left wing strut 0 = show 1 = hide
; Prop spinner 0 = show 1 = hide



